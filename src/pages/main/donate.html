<body>
   <!-- Header Section -->
   <header class="site-header">
    <div class="grid-container">
        <nav class="site-navigation">
            <button class="mobile-menu-toggle" aria-label="Toggle Menu">
                <i class="bx bx-menu"></i>
            </button>
            
            <div class="nav-brand">Share&Care</div>
            
            <ul class="nav-menu nav-menu-left">
                <li><a href="index.html"><i class="bx bx-home nav-icon"></i> Home</a></li>

                <li><a href="/src/pages/main/notifications.html"><i class="bx bx-bell nav-icon"></i></a></li>
            </ul>
        </nav>
    </div>
</header>

    <div class="grid-container">
        <ul class="breadcrumbs">
            <li><a href="../../../index.html">Home</a></li>
            <li>Donate an Item</li>
        </ul>
    </div>
    <div class="spacer-medium"></div>
    <main class="grid-container">
        <div class="grid-x grid-padding-x align-center">
            <div class="cell small-12 medium-10 large-8">
                <div class="card">
                    <div class="card-section">
                        <h2 class="text-center text-primary">Donate an Item</h2>
                        
                        <form id="donationForm">
                            <!-- Basic Information -->
                            <fieldset>
                                
                                <div class="form-group">
                                    <label for="itemName">Item Name
                                        <input type="text" id="itemName" name="itemName" placeholder="Enter your item name" required>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label for="category">Category
                                       <input type="text" id="category" name="category" placeholder="Enter your item category" required>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label for="itemCondition">Condition
                                        <input type="text" id="itemCondition" name="itemCondition" placeholder="Enter your item condition" required>
                                    </label>
                                </div>
                            </fieldset>

                            <!-- Description -->
                            <fieldset>
                               
                                <div class="form-group">
                                    <label for="description">Description
                                        <textarea id="description" name="description" rows="4" placeholder="Describe your item" required></textarea>
                                    </label>
                                </div>
                            </fieldset>

                            <!-- Location Information -->
                            <fieldset>
                               
                                <div class="form-group">
                                    <label for="pickupLocation">Pickup Location</label>
                                    <div class="location-options">
                                        <button type="button" class="button small" id="currentLocationBtn">
                                            <i class="bx bx-current-location"></i> Use Current Location
                                        </button>
                                        <button type="button" class="button small" id="selectOnMapBtn">
                                            <i class="bx bx-map-pin"></i> Select on Map
                                        </button>
                                    </div>

                                    <div class="map-container" id="locationMap" style="display: none;">
                                        <div id="map" style="height: 300px; margin: 1rem 0;"></div>
                                    </div>

                                    <input type="hidden" id="latitude" name="latitude">
                                    <input type="hidden" id="longitude" name="longitude">
                                    
                                    <label for="pickupAddress">Pickup Address
                                        <textarea id="pickupAddress" name="pickupAddress" rows="3" required></textarea>
                                    </label>
                                </div>
                            </fieldset>

                            <!-- Images -->
                            <fieldset>
                              
                                <div class="form-group">
                                    <label for="itemImages">Item Images
                                        <input type="file" id="itemImages" name="itemImages" multiple accept="image/*">
                                    </label>
                                </div>
                            </fieldset>

                            <button type="submit" class="button expanded ">Submit Donation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <footer>
        <div class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="cell medium-4">
                    <h4 class="footer-title">About ShareCare</h4>
                    <p>Connecting communities through meaningful donations.</p>
                </div>
                <div class="cell medium-4">

                    </ul>
                </div>
                <div class="cell medium-4">
                    <h4 class="footer-title">Connect With Us</h4>
                    <div class="footer-social-icons">
                        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
                        <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                        <a href="#" class="facebook"><i class="bx bxl-instagram"></i></a>
                    </div>
                </div>
                <div class="cell">
                    <div class="footer-copyright text-center">
                        <p>&copy; 2024 ShareCare. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
