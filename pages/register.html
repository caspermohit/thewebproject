<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - app Name</title>
    
</head>
<body>
    <!-- Include Header -->
    <header class="grid-container">
        <nav class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text"><a href="/index.html">app Name</a></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><a href="/pages/browse.html">Browse</a></li>
                    <li><a href="/pages/donate.html">Donate</a></li>
                    <li><a href="/pages/messages.html">Messages</a></li>
                    <li><a href="/pages/login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="grid-container">
        <div class="grid-x grid-padding-x align-center">
            <div class="cell medium-8 large-6">
                <div class="card">
                    <div class="card-section">
                        <h2>Create Account</h2>
                        <form id="registrationForm">
                            <!-- Personal Information -->
                            <fieldset>
                                <legend>Personal Information</legend>
                                <label for="fullName">Full Name
                                    <input type="text" id="fullName" name="fullName" required>
                                </label>
                                <label for="email">Email
                                    <input type="email" id="email" name="email" required>
                                </label>
                            </fieldset>

                            <!-- Location -->
                            <fieldset>
                                <legend>Location</legend>
                                <label for="city">City
                                    <input type="text" id="city" name="city" required>
                                </label>
                            </fieldset>

                            <!-- Account Security -->
                            <fieldset>
                                <legend>Account Security</legend>
                                <label for="password">Password
                                    <input type="password" id="password" name="password" required>
                                </label>
                                <label for="confirmPassword">Confirm Password
                                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                                </label>
                            </fieldset>

                            <!-- Simple Terms Agreement -->
                            <label for="terms">
                                <input type="checkbox" id="terms" name="terms" required>
                                I agree to the terms and conditions
                            </label>

                            <button type="submit" class="button expanded">Create Account</button>
                        </form>

                        <p class="text-center">
                            Already have an account? <a href="/pages/login.html">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <footer class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell large-12">
                <p class="text-center">&copy; 2024 app Name</p>
            </div>
        </div>
    </footer>
</body>
</html>
