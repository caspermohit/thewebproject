<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Item - app Name</title>
    
</head>
</head>
<body>
    <!-- Include Header -->
    <header class="grid-container">
        <nav class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text"><a href="/index.html">app Name</a></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><a href="/pages/browse.html">Browse</a></li>
                    <li><a href="/pages/donate.html">Donate</a></li>
                    <li><a href="/pages/messages.html">Messages</a></li>
                    <li><a href="/pages/login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="grid-container">
        <div class="grid-x grid-padding-x align-center">
            <div class="cell medium-8">
                <div class="card">
                    <div class="card-section">
                        <h2>Donate an Item</h2>
                        
                        <form id="donationForm">
                            <!-- Basic Item Details -->
                            <label for="itemName">Item Name
                                <input type="text" id="itemName" name="itemName" required>
                            </label>

                            <label for="category">Category
                                <select id="category" name="category" required>
                                    <option value="">Select a category</option>
                                    <option value="furniture">Furniture</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="books">Books</option>
                                </select>
                            </label>

                            <label for="condition">Condition
                                <select id="condition" name="condition" required>
                                    <option value="">Select condition</option>
                                    <option value="new">New</option>
                                    <option value="likeNew">Like New</option>
                                    <option value="good">Good</option>
                                    <option value="fair">Fair</option>
                                </select>
                            </label>

                            <label for="description">Description
                                <textarea id="description" name="description" rows="4" required></textarea>
                            </label>

                            <label for="pickupAddress">Pickup Address
                                <textarea id="pickupAddress" name="pickupAddress" rows="3" required></textarea>
                            </label>

                            <label for="itemImages">Item Images
                                <input type="file" id="itemImages" name="itemImages" multiple accept="image/*">
                            </label>

                            <button type="submit" class="button expanded">Submit Donation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <footer class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell large-12">
                <p class="text-center">&copy; 2024 app Name</p>
            </div>
        </div>
    </footer>
</body>
</html>
