<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Item - Share&Care</title>
    
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    
    <!-- Team Member CSS Files -->
    <link rel="stylesheet" href="../css/member1-styles.css">
    <link rel="stylesheet" href="../css/member2-styles.css">
    <link rel="stylesheet" href="../css/member3-styles.css">
    <link rel="stylesheet" href="../css/member4-styles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Helvetica+Neue&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    
    <!-- Leaflet Map CSS -->

</head>
<body>
    <!-- Include Header -->
    <header class="site-header">
        <div class="grid-container">
            <div class="top-bar">
                <div class="top-bar-left">
                    <ul class="menu">
                        <li class="menu-text"><a href="../index.html"> </a>Share&Care</li>
                        <li><a href="../index.html"><i class="bx bx-home"></i> Home</a></li>
                        <li><a href="/pages/donate.html"><i class="bx bx-donate-heart"></i> Donate</a></li>
                        <li><a href="/pages/browse.html"><i class="bx bx-search"></i> Browse</a></li>
                        
                        
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="menu">
                        <li><a href="/pages/auth/login.html" class="button"><i class="bx bx-user"></i> Login In</a></li>
                        <li><a href="/pages/history.html" class="bx bx-history"></a></li>
                        <li><a href="/pages/notifications.html" class="bx bx-bell"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="spacer-medium"></div>
    <main class="grid-container">
        <div class="grid-x grid-padding-x align-center">
            <div class="cell medium-8">
                <div class="card">
                    <div class="card-section">
                        <h2 class="text-center">Donate an Item</h2>
                        
                        <form id="donationForm">
                            <div class="form-group">
                                <label for="itemName">Item Name
                                    <input type="text" id="itemName" name="itemName"placeholder="Enter your item name" required>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="category">Category
                                    <select id="condition" name="category" required>
                                        <option value="">Select a category</option>
                                        <option value="furniture">Furniture</option>
                                        <option value="electronics">Electronics</option>
                                        <option value="clothing">Clothing</option>
                                        <option value="books">Books</option>
                                    </select>
                                </label>
                            </div>

                            <label for="condition">Condition
                                <select id="condition" name="condition" required>
                                    <option value="">Select condition</option>
                                    <option value="new">New</option>
                                    <option value="likeNew">Like New</option>
                                    <option value="good">Good</option>
                                    <option value="fair">Fair</option>
                                </select>
                            </label>

                            <label for="description">Description
                                <textarea id="description" name="description" rows="4" required></textarea>
                            </label>

                            <div class="form-group">
                                <label for="pickupLocation">Pickup Location</label>
                                <div class="location-options">
                                    <button type="button" class="button small" id="currentLocationBtn">
                                        <i class="bx bx-current-location"></i> Use Current Location
                                    </button>
                                    <button type="button" class="button small" id="selectOnMapBtn">
                                        <i class="bx bx-map-pin"></i> Select on Map
                                    </button>
                                </div>

                                <div class="map-container" id="locationMap" style="display: none;">
                                    <div id="map" style="height: 300px; margin: 1rem 0;"></div>
                                </div>

                                <input type="hidden" id="latitude" name="latitude">
                                <input type="hidden" id="longitude" name="longitude">
                                
                                <label for="pickupAddress">Pickup Address
                                    <textarea id="pickupAddress" name="pickupAddress" rows="3" required></textarea>
                                </label>
                            </div>

                            <label for="itemImages">Item Images
                                <input type="file" id="itemImages" name="itemImages" multiple accept="image/*">
                            </label>

                            <button type="submit" class="button expanded">Submit Donation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <footer>
        <div class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="cell medium-4">
                    <h4 class="footer-title">About ShareCare</h4>
                    <p>Connecting communities through meaningful donations.</p>
                </div>
                <div class="cell medium-4">
                    <h4 class="footer-title">Quick Links</h4>
                    <ul class="footer-links">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">How It Works</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="cell medium-4">
                    <h4 class="footer-title">Connect With Us</h4>
                    <div class="social-icons">
                        <a href="#"><i class="bx bxl-facebook"></i></a>
                        <a href="#"><i class="bx bxl-twitter"></i></a>
                        <a href="#"><i class="bx bxl-instagram"></i></a>
                    </div>
                </div>
                <div class="cell">
                    <div class="footer-copyright text-center">
                        <p>&copy; 2024 ShareCare. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Foundation JavaScript -->
    
</body>
</html>
