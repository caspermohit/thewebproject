<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - app Name</title>
  
</head>
</head>
<body>
    <!-- Include Header -->
    <header class="grid-container">
        <nav class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text"><a href="/index.html">app Name</a></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><a href="/pages/browse.html">Browse</a></li>
                    <li><a href="/pages/donate.html">Donate</a></li>
                    <li><a href="/pages/messages.html">Messages</a></li>
                    <li><a href="/pages/login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="grid-container">
        <div class="grid-x grid-padding-x">
            <!-- Basic Profile Info -->
            <div class="cell medium-4">
                <div class="card">
                    <div class="card-section">
                        <h3>Profile Information</h3>
                        <form>
                            <label for="fullName">Full Name
                                <input type="text" id="fullName" name="fullName">
                            </label>
                            <label for="email">Email
                                <input type="email" id="email" name="email">
                            </label>
                            <label for="location">Location
                                <input type="text" id="location" name="location">
                            </label>
                            <button type="submit" class="button">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Activity Section -->
            <div class="cell medium-8">
                <!-- My Donations -->
                <h3>My Donations</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sample Item</td>
                            <td>Available</td>
                            <td>2024-01-01</td>
                            <td>
                                <button class="button tiny">Edit</button>
                                <button class="button tiny alert">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- My Requests -->
                <h3>My Requests</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Requested Item</td>
                            <td>Pending</td>
                            <td>2024-01-01</td>
                            <td>
                                <button class="button tiny">View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <footer class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell large-12">
                <p class="text-center">&copy; 2024 app Name</p>
            </div>
        </div>
    </footer>
</body>
</html>
