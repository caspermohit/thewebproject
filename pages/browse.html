<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Items - app Name</title>
  
</head>
</head>
<body>
    <!-- Include Header -->
    <header class="grid-container">
        <nav class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text"><a href="/index.html">app Name</a></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><a href="/pages/browse.html">Browse</a></li>
                    <li><a href="/pages/donate.html">Donate</a></li>
                    <li><a href="/pages/messages.html">Messages</a></li>
                    <li><a href="/pages/login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="grid-container">
        <div class="grid-x grid-padding-x">
            <!-- Basic Filters -->
            <div class="cell medium-3">
                <form id="filterForm">
                    <label>Category
                        <select name="category">
                            <option value="">All Categories</option>
                            <option value="furniture">Furniture</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="books">Books</option>
                        </select>
                    </label>

                    <label>Location
                        <input type="text" name="location" placeholder="Enter location">
                    </label>

                    <button type="submit" class="button expanded">Apply Filters</button>
                </form>
            </div>

            <!-- Items Grid -->
            <div class="cell medium-9">
                <!-- Search Bar -->
                <div class="grid-x grid-padding-x">
                    <div class="cell">
                        <div class="input-group">
                            <input class="input-group-field" type="search" placeholder="Search items...">
                            <div class="input-group-button">
                                <button type="submit" class="button">Search</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Items Grid -->
                <div class="grid-x grid-padding-x">
                    <!-- Sample Item Card -->
                    <div class="cell medium-4">
                        <div class="card">
                            <img src="placeholder-image.jpg" alt="Item Image">
                            <div class="card-section">
                                <h4>Item Title</h4>
                                <p>Condition: Like New</p>
                                <p>Location: Downtown</p>
                                <a href="/pages/item-details.html" class="button expanded">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Basic Pagination -->
                <ul class="pagination text-center">
                    <li class="disabled">Previous</li>
                    <li class="current">1</li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <footer class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell large-12">
                <p class="text-center">&copy; 2024 app Name</p>
            </div>
        </div>
    </footer>
</body>
</html>
